
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>The DoM</title>
</head>
<body>
    <h1>Todo List</h1>
    <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <br>
    <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text">
    </div>

    <br>

    <div>
        <button onclick="handlers.changeTodo()">Change</button>
        <input id="changeTodoPosition" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>

    <br>

    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input id="deleteTodoPosition" type="number">
    </div>

    <br>

    <div>
        <button onclick="handlers.toggleTodo()">Toggle</button>
        <input id="toggleTodoPosition" type="number">
    </div>

    <br>

    <ul>
    </ul>

    <script src="script.js"></script>
</body>
</html>
